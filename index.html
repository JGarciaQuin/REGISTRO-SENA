<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css">
  <title>Registro</title>
  <link rel="stylesheet" href="assets/css/style.css">
<link rel="shortcut icon" href="assets/images/icono-formulario.png">


</head>
<body class="contendor"> 

  <form class="formulario">
    <h1 class="registro">Registro aprendiz SENA</h1>
    <div class="mb-3">
    
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre">
      <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
    
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Apellido">
      <div id="emailHelp" class="form-text"></div>
    </div>

      <h3 class="documento">Documento</h3>
      <button type="button" class="btn btn-success">T.I</button>
      <button type="button" class="btn btn-success">C.C</button>
      <button type="button" class="btn btn-success">PAS</button><br> 

      <div class="mb-3"><br>
    
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Identificación">
        <div id="emailHelp" class="form-text"></div>
      </div>

    <H3 class="info">Información</H3>
    <div class="mb-3">
    
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo electronico">
      <div id="emailHelp" class="form-text"></div>
    </div>

    <h3 class="info">Observaciones</h3>

    <div style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" style="color: blanchedalmond;" class="form-group">
      <textarea class="form-control" placeholder="Escriba aqui sus observaciones" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div> <br>
  

    <button type="button" class="btn btn-danger">Enviar</button>

  </form>
  
</body>

</html>
